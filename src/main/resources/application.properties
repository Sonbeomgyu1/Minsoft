# Spring Boot Application Settings
spring.application.name=Minsoft

#encoding
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true
server.servlet.encoding.enabled=true

# Database Connection Settings
spring.datasource.url=jdbc:oracle:thin:@127.0.0.1:1521:xe
spring.datasource.username=c##minsoft
spring.datasource.password=minsoft
spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver
#spring.flyway.locations=classpath:db/minsoft.sql
#spring.flyway.baseline-on-migrate=true
#flyway info -configFile=/path/to/application.properties


# Thymeleaf Template Engine Settings
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML5
spring.thymeleaf.cache=false
spring.thymeleaf.enable-spring-el-compiler=true

#jpa
spring.jpa.hibernate.ddl-auto=none
spring.jpa.generate-ddl=false
spring.jpa.show-sql=true
spring.jpa.database=oracle

spring.jpa.database-platform=org.hibernate.dialect.Oracle12cDialect

## MyBatis Mapper Location
#mybatis.mapper-locations=classpath:mappers/*.xml

# Logging Levels
# Log levels: TRACE, DEBUG, INFO, WARN, ERROR
logging.level.root=INFO
logging.level.org.springframework=INFO
logging.level.org.hibernate=INFO

# 오류 페이지 설정
server.error.whitelabel.enabled=false
error.path=/error

# Session settings
server.servlet.session.timeout=30m



