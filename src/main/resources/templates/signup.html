<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=yes" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
	<link rel="stylesheet" type="text/css"
		href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto">
	<title>회원가입</title>
	<style>
		body {
			background: linear-gradient(to right, #4facfe, #00f2fe);
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
		}

		.login-box {
			background: white;
			padding: 40px;
			border-radius: 15px;
			box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
			text-align: center;
			max-width: 450px;
			width: 100%;
		}

		.login-key {
			font-size: 60px;
			color: #4facfe;
			margin-bottom: 15px;
		}

		.login-title {
			font-size: 28px;
			font-weight: bold;
			color: #333;
			margin-bottom: 20px;
		}

		.form-control {
			border-radius: 8px;
			padding: 12px;
			font-size: 16px;
		}

		.btn-custom {
			background: #4facfe;
			color: white;
			padding: 12px;
			font-size: 18px;
			border-radius: 8px;
			transition: all 0.3s ease;
		}

		.btn-custom:hover {
			background: #00c3ff;
		}
	</style>
</head>

<body>
	<div class="login-box">
		<div class="login-key">

			<img src="images/logo.jpg" alt="Logo" style="width: 160px; height: 40px;" />

		</div>
		<div class="login-title">회원가입</div>
		<form th:action="@{/minsignup}" th:object="${userCreateForm}" method="post">
			<div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
				<div th:each="err : ${#fields.allErrors()}" th:text="${err}"></div>
			</div>
			<div class="mb-3">
				<label class="form-label">Id</label>
				<input type="text" th:field="*{username}" class="form-control">
			</div>
			<div class="mb-3">
				<label class="form-label">Password</label>
				<input type="password" th:field="*{password1}" class="form-control">
			</div>
			<div class="mb-3">
				<label class="form-label">Password Check</label>
				<input type="password" th:field="*{password2}" class="form-control">
			</div>
			<div class="mb-3">
				<label class="form-label">DisplayName</label>
				<input type="text" th:field="*{name}" class="form-control">
			</div>
			<button type="submit" class="btn btn-custom w-100">Sign UP</button>
		</form>
	</div>
	<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
<!-- 나머지 플러그인 스크립트들 -->

<script src="../../assets/js/plugins/choices.min.js"></script>
<script src="../../assets/js/plugins/flatpickr.min.js"></script>
<script src="../../assets/js/plugins/parallax.min.js"></script>
<script src="../../assets/js/plugins/nouislider.min.js"></script>
<script src="../../assets/js/plugins/glidejs.min.js"></script>
<script src="../../assets/js/plugins/anime.min.js"></script>
<script src="../../assets/js/plugins/chartjs.min.js"></script>

</html>
