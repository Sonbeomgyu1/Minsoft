<body class="blog-posts">
	<div th:replace="~{header}"></div>
	
	<header>

	</header>
	<!-- -------- END HEADER 11 w/ carousel ------- -->
	<main>
		<div class="container">
			<form class="login-form" th:action="@{/login}" method="post">
				<div class="mb-3 d-flex align-items-center">
					<img src="/images/Mn.png" alt="Login Image" class="login-image me-3" width="80" height="45">
					<h1 class="mb-0 align-self-center">Login</h1>
				</div>
				<div class="mb-3">
					<label for="username" class="form-label">ID</label>
					<input type="text" class="form-control" id="username" name="username" placeholder="Enter userId"
						required>
				</div>
				<div class="mb-3">
					<label for="password" class="form-label">Password</label>
					<input type="password" class="form-control" id="password" name="password"
						placeholder="Enter password" required>
				</div>
				<input type="hidden" name="targetUrl" th:value="${param.targetUrl}" /> <!-- 추가 -->
				<div class="d-grid gap-2">
					<button type="submit" class="btn btn-secondary">Login</button>
				</div>
				<div th:if="${loginError}" class="alert alert-danger" role="alert">
					Invalid username or password. Please try again.
				</div>
			</form>
		</div>
	</main>

	<div th:include="footer :: footer"></div>
	<!-- 나머지 플러그인 스크립트들 -->
<script src="../../assets/js/soft-design-system-pro.min.js?v=1.1.0" type="text/javascript"></script>

	<script>
		if (document.getElementById('language-select')) {
			var element = document.getElementById('language-select');
			const example = new Choices(element, {
				searchEnabled: false
			});

		}
		if (document.getElementById('currency-select')) {
			var element = document.getElementById('currency-select');
			const example = new Choices(element, {
				searchEnabled: false
			});
		}

		/*헤더 네비바 따라 내려오게하는 스크립트*/
		window.addEventListener('scroll', function () {
			var navbar = document.querySelector('.navbar');
			if (window.scrollY > 50) { // 스크롤 위치가 50px 이상인 경우
				navbar.classList.add('fixed-top'); // 고정된 위치로 설정
			} else {
				navbar.classList.remove('fixed-top'); // 일반 위치로 설정
			}
		});

	</script>
