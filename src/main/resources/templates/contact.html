		function loadKakaoMapScript(callback) {
			var script = document.createElement('script');
			script.src = 'https://dapi.kakao.com/v2/maps/sdk.js?appkey=e9fb342f05f318865b155c2edf278cf6&autoload=false';
			script.async = true;
			script.defer = true;
			script.onload = function () {
				kakao.maps.load(callback); // 스크립트가 로드된 후에 kakao.maps.load를 사용하여 callback 호출
			};


			document.head.appendChild(script);
		}

		window.addEventListener('scroll', function () {

			if (window.scrollY > 50) { // 스크롤 위치가 50px 이상인 경우
				navbar.classList.add('fixed-top'); // 고정된 위치로 설정

		/*카카오 맵 api 지도생성*/
		/*initMap함수추가*/
   function initMap() {
    // Kakao Maps 초기화
    var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
        mapOption = {
            center: new kakao.maps.LatLng(37.56811616282523, 126.82544870861699), // 지도의 중심좌표
            level: 3 // 지도의 확대 레벨
        };

    var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다

    // 마커가 표시될 위치입니다 
    var markerPosition = new kakao.maps.LatLng(37.56811616282523, 126.82544870861699);

    // 마커를 생성합니다
    var marker = new kakao.maps.Marker({
        position: markerPosition
    });

    // 마커가 지도 위에 표시되도록 설정합니다
    marker.setMap(map);
    
    var iwContent = '<div style="padding:10px; text-align: center; color: blue; border-radius:10px; border: 1px solid #ccc; background-color: white;">' +
        '(주)민소프트 <br>' +
        '<a href="https://map.kakao.com/link/map/서울 강서구 마곡서로 158,37.56811616282523, 126.82544870861699" ' +
        'style="color:black; font-size:12px; font-weight: bold; text-decoration:none; margin-right:5px;" target="_blank" ' +
        'onmouseover="this.style.color=\'blue\'" onmouseout="this.style.color=\'black\'">' +
        '크게보기</a>' +
        ' / ' +
        '<a href="https://map.kakao.com/link/to/서울 강서구 마곡서로 158,37.56811616282523, 126.82544870861699" ' +
        'style="color:black; font-size:12px; font-weight: bold; text-decoration:none;" target="_blank" ' +
        'onmouseover="this.style.color=\'blue\'" onmouseout="this.style.color=\'black\'">' +
        '길찾기</a>' +
        '</div>';

    var iwPosition = new kakao.maps.LatLng(37.56811616282523, 126.82544870861699); // 인포윈도우 표시 위치입니다

    // 인포윈도우 대신 커스텀 오버레이를 생성합니다
    var customOverlay = new kakao.maps.CustomOverlay({
        position: iwPosition,
        content: iwContent,
        xAnchor: 0.5,
        yAnchor: 1.5
    });

    // 커스텀 오버레이를 지도에 표시합니다
    customOverlay.setMap(map);
}

// initMap 함수 닫는 중괄호

document.addEventListener('DOMContentLoaded', function() {
    loadKakaoMapScript(initMap);
});

		/*지하철 버스*/
		function changeText(type) {
			const infoText = document.getElementById('info-text');
			if (type === '지하철') {
				infoText.innerHTML = '마곡나루역 공항철도, 9호선<br>1번출구 하차후 도보로 3분, 250m';
			} else if (type === '버스') {
				infoText.innerHTML = '마곡나루역 1번출구<br>웰튼병원역에서 하차 후 도보로 3분 , 250m';
			}
		}
		<!--채용공고 페이지로 가는 url 설정-->
		document.addEventListener('DOMContentLoaded', function () {
			document.querySelectorAll('a[data-scroll]').forEach(anchor => {
				anchor.addEventListener('click', function (event) {
					event.preventDefault();
					const targetId = this.getAttribute('href').substring(1);
					const targetElement = document.getElementById(targetId);

					window.scrollTo({
						top: targetElement.offsetTop,
						behavior: 'smooth'
					});
				});
			});
		});

	</script>
