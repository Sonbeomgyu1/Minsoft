		/*헤더 네비바 따라 내려오게하는 스크립트*/
		window.addEventListener('scroll', function () {
			var navbar = document.querySelector('.navbar');
			if (window.scrollY > 50) { // 스크롤 위치가 50px 이상인 경우
				navbar.classList.add('fixed-top'); // 고정된 위치로 설정
			} else {
				navbar.classList.remove('fixed-top'); // 일반 위치로 설정
			}
		});

		/*애니메이션 스크립트*/
		document.addEventListener("DOMContentLoaded", function () {
			// IntersectionObserver 생성
			var observer = new IntersectionObserver(function (entries, observer) {
				entries.forEach(function (entry) {
					// 요소가 화면에 나타날 때
					if (entry.isIntersecting) {
						// show 클래스 추가
						entry.target.classList.add('show');
						// 관찰 중지
						observer.unobserve(entry.target);
					}
				});
			}, {threshold: 0.5}); // 요소가 화면의 50% 이상 나타날 때

			// 관찰할 대상 요소 선택
			var target = document.querySelector('.con2');

			// 요소 관찰 시작
			observer.observe(target);
		});

		window.addEventListener('scroll', function () {
			var images = document.querySelectorAll('.con-b');
			images.forEach(function (image) {
				if (isElementInViewport(image)) {
					image.classList.add('animate');
				}
			});
		});

		function isElementInViewport(el) {
			var rect = el.getBoundingClientRect();
			return (
				rect.top >= 0 &&
				rect.left >= 0 &&
				rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
				rect.right <= (window.innerWidth || document.documentElement.clientWidth)
			);
		}
		<!--채용공고 페이지로 가는 url 설정-->
		document.addEventListener('DOMContentLoaded', function () {
			document.querySelectorAll('a[data-scroll]').forEach(anchor => {
				anchor.addEventListener('click', function (event) {
					event.preventDefault();
					const targetId = this.getAttribute('href').substring(1);
					const targetElement = document.getElementById(targetId);

					window.scrollTo({
						top: targetElement.offsetTop,
						behavior: 'smooth'
					});
				});
			});
		});
