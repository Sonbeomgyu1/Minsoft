				<div>
					<a th:href="@{'/download/' + ${board.id}}" th:text="'다운로드'"></a>

			</div>

				<!-- <button class="edit-button" id="editButton" style="display: none">수정</button>-->

				<a th:href="@{/boardedit/{id}(id=${board.id})}" id="editButton" style="display: none">수정</a>

	<script th:inline="javascript">
		
		if (document.getElementById("language-select")) {
			var element = document.getElementById("language-select");
			const example = new Choices(element, {
				searchEnabled: false,
			});
		}
		if (document.getElementById("currency-select")) {
			var element = document.getElementById("currency-select");
			const example = new Choices(element, {
				searchEnabled: false,
			});
		}

		/*헤더 네비바 따라 내려오게하는 스크립트*/
		window.addEventListener("scroll", function () {
			var navbar = document.querySelector(".navbar");
			if (window.scrollY > 50) {
				// 스크롤 위치가 50px 이상인 경우
				navbar.classList.add("fixed-top"); // 고정된 위치로 설정
			} else {
				navbar.classList.remove("fixed-top"); // 일반 위치로 설정
			}
		});

	

		/*<![CDATA[*/
		var isLoggedIn = /*[[${#authorization.expression('isAuthenticated()')}]]*/ false;

		window.onload = function () {
			updateButtonStatus();
		};

		function updateButtonStatus() {
			var editButton = document.getElementById("editButton");
			var deleteButton = document.getElementById("deleteButton");

			if (isLoggedIn) {
				editButton.style.display = "block";
				deleteButton.style.display = "block";
			} else {
				editButton.style.display = "none";
				deleteButton.style.display = "none";
			}
		}

		document.addEventListener('DOMContentLoaded', function () {
			document.querySelectorAll('a[data-scroll]').forEach(anchor => {
				anchor.addEventListener('click', function (event) {
					event.preventDefault();
					const targetId = this.getAttribute('href').substring(1);
					const targetElement = document.getElementById(targetId);

					window.scrollTo({
						top: targetElement.offsetTop,
						behavior: 'smooth'
					});
				});
			});
		});

		/*삭제 경고창*/
		function confirmDelete() {
			return confirm("정말로 삭제하시겠습니까?");
		}
	</script>
